<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCHP NOTES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Tambahkan Font Awesome CSS -->
    <style>
body {
    background-color: #121212; /* Warna latar belakang gelap */
    color: #FFFFFF; /* Warna teks */
    font-family: 'Courier New', Courier, monospace; /* Font Courier New */
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

.container {
    width: 80%;
    padding: 20px;
    text-align: center;
    margin: 0 auto; /* Rata tengah container */
}

h1 {
    text-align: center;
}

p {
    line-height: 1.5;
}

.search-container {
    position: relative; /* Jadikan posisi relatif untuk posisi absolut ikon search */
    display: flex; /* Gunakan flex untuk mengatur posisi ikon */
    align-items: center; /* Posisikan ikon secara vertikal di tengah input */
    justify-content: center; /* Posisikan input secara horizontal di tengah */
    margin: 20px auto; /* Atur margin atas dan bawah menjadi 20px dan rata tengah horizontal */
}

input[type="text"] {
    padding: 8px;
    width: 50%; /* Perpendek ukuran bar pencarian */
    border-radius: 30px; /* Bentuk kapsul memanjang */
    border: 1px solid #FFFFFF; /* Tambahkan border */
    background-color: #121212; /* Warna latar belakang gelap */
    color: #FFFFFF; /* Warna teks */
    font-family: 'Courier New', Courier, monospace; /* Font Courier New */
}

input[type="text"]::placeholder {
    color: #FFFFFF; /* Warna teks placeholder */
}

#searchResults {
    margin-top: 20px;
    text-align: center; /* Rata tengah hasil pencarian */
    display: flex; /* Jadikan hasil pencarian terlihat berdampingan */
    flex-wrap: wrap; /* Pastikan hasil pencarian bisa dibungkus */
    justify-content: center; /* Letakkan hasil pencarian di tengah */
}

#searchResults a {
    display: block;
    color: #FFFFFF;
    text-decoration: none;
    margin: 5px; /* Ubah margin untuk memberikan jarak antar hasil */
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #FFFFFF; /* Tambahkan border */
    line-height: 1.6; /* Sesuaikan line-height agar tidak ada ruang ekstra */
    text-align: center; /* Rata tengah teks */
    flex-grow: 1; /* Biarkan hasil pencarian tumbuh seiring kebutuhan */
    max-width: 40%; /* Batasi lebar hasil pencarian */
    overflow: hidden; /* Sembunyikan overflow jika teks terlalu panjang */
    text-overflow: ellipsis; /* Tampilkan elipsis untuk teks yang terpotong */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>LCHP NOTES</h1>
        <p>Sebuah tempat yang berisi catatan-catatan karya member dan admin LC: Healthy Program</p>
 <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search notes..." oninput="search()">
</div>
        <div id="searchResults"></div>
    </div>

    <script>
        function search() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var apiUrl = "https://api.github.com/repos/lexiiz3417/lexiiz3417.github.io/contents/LCHP";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var searchResults = data.filter(item => item.name.toLowerCase().includes(searchTerm) && !item.name.includes("index.html"));
                    displaySearchResults(searchResults);
                })
                .catch(error => console.error('Error:', error));
        }

        function displaySearchResults(results) {
            var searchResultsContainer = document.getElementById("searchResults");
            searchResultsContainer.innerHTML = "";

            if (results.length > 0) {
                results.forEach(function(result) {
                    var link = document.createElement("a");
                    var relativeUrl = result.path.replace("LCHP/", "");
                    link.href = "https://" + window.location.hostname + "/LCHP/" + relativeUrl;
                    link.textContent = result.name.replace('.html', '');
                    searchResultsContainer.appendChild(link);
                });
            } else {
                searchResultsContainer.textContent = "Tidak ada hasil yang ditemukan";
            }
        }
    </script>
</body>
</html>
