<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCHP Blog</title>
    <style>
        body {
            background-color: #121212; /* Warna latar belakang gelap */
            color: #FFFFFF; /* Warna teks */
            font-family: 'Courier New', Courier, monospace; /* Font Courier New */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        #searchResults {
            margin-top: 20px;
            text-align: left;
        }
        #searchResults a {
            display: block;
            color: #FFFFFF;
            text-decoration: none;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #FFFFFF; /* Tambahkan border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat datang di LCHP Blog</h1>
        <p>Temukan artikel yang Anda cari</p>
        <div>
            <input type="text" id="searchInput" placeholder="Cari artikel..." oninput="search()">
        </div>
        <div id="searchResults"></div>
    </div>

    <script>
        function search() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var apiUrl = "https://api.github.com/repos/lexiiz3417/lexiiz3417.github.io/contents/LCHP";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var searchResults = data.filter(item => item.name.toLowerCase().includes(searchTerm));
                    displaySearchResults(searchResults);
                })
                .catch(error => console.error('Error:', error));
        }

        function displaySearchResults(results) {
            var searchResultsContainer = document.getElementById("searchResults");
            searchResultsContainer.innerHTML = "";

            if (results.length > 0) {
                results.forEach(function(result) {
                    var link = document.createElement("a");
                    var relativeUrl = result.path.replace("LCHP/", "");
                    link.href = "https://" + window.location.hostname + "/LCHP/" + relativeUrl;
                    link.textContent = result.name.replace('.html', '');
                    searchResultsContainer.appendChild(link);
                });
            } else {
                searchResultsContainer.textContent = "Tidak ada hasil yang ditemukan";
            }
        }
    </script>
</body>
</html>
