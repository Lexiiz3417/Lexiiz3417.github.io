<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCHP NOTES</title>
    <style>
        body {
            background-color: #121212; /* Warna latar belakang gelap */
            color: #FFFFFF; /* Warna teks */
            font-family: 'Courier New', Courier, monospace; /* Font Courier New */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #fileList {
            margin-top: 10px;
            text-align: left;
            display: none;
        }
        #fileList a {
            display: block;
            color: #FFFFFF;
            text-decoration: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LCHP NOTES</h1>
        <p>Selamat datang</p>
        <div>
            <input type="text" id="searchInput" placeholder="Cari..." oninput="showPreview()">
            <button onclick="search()">Cari</button>
        </div>
        <div id="fileList"></div>
    </div>

    <script>
        function showPreview() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var apiUrl = "https://api.github.com/repos/lexiiz3417/LCHP/contents/";
            var fileListContainer = document.getElementById("fileList");
            fileListContainer.innerHTML = "";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var matchedFiles = data.filter(item => item.name.toLowerCase().includes(searchTerm));
                    if (matchedFiles.length > 0) {
                        matchedFiles.forEach(function(file) {
                            var link = document.createElement("a");
                            link.href = file.html_url;
                            link.textContent = file.name.replace('.html', '');
                            fileListContainer.appendChild(link);
                        });
                        fileListContainer.style.display = "block";
                    } else {
                        fileListContainer.style.display = "none";
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function search() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            window.location.href = "https://lexiiz3417.github.io/LCHP/" + searchTerm + ".html";
        }
    </script>
</body>
</html>
